<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Carros</title>
</head>
<body>
    
    
    <nav class="container-nav">
        <h1 style="margin-right: 700px; font-size: 40px;">Auto Car</h1>
        <a href="/api/carros"><li>Home</li></a>
        <a href="/api/cadastro"><li>Cadastrar</li></a>
        <a href="/api/login"><li>Sair</li></a>
    </nav>
    

        <form method="post" action="/api/cadastrarcarros" class="container-form">
            <label>Nome:</label>
            <input type="text" name="nome">
            <label>Marca:</label>
            <input type="text" name="marca">
            <label>Ano:</label>
            <input type="number" name="ano">
            <label>Valor:</label>
            <input type="number" name="valor">
            

            <button type="submit" style="background-color: green;">Cadastrar</button>
        </form>

        
            <div th:each="carro : ${carro}" class="container-carros">
                <div class="container-nome">
                    <p><span th:text = "${carro.nome}"></span></p>
                </div>
                <div class="container-marca">
                    <p><span th:text = "${carro.marca}"></span></p>
                </div>
                <div class="container-ano">
                    <p><span th:text = "${carro.ano}"></span></p>
                </div>
                <div class="container-valor">
                    <p><span th:text = "${carro.valor}"></span></p>
                </div>
                <a th:href="@{'/api/alterar' + ${carro.id}}"><button type="submit" style="color: black;">Alterar</button></a>
                <a th:href="@{'/api/deletar' + ${carro.id}}"><button style="background-color: red;">Excluir</button></a>
            </div>
        

</body>
</html>
